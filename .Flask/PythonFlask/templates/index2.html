{% extends 'base.html' %}
{% block conteudo %}
    <h2 style="text-align: center;">Lista de Frutas</h2>
    <hr>
    <ul class="list-group">
        {% for fruta in frutas %}
            <li class="list-group-item">{{fruta}}</li>
        {% endfor %}
        <form action="{{url_for('principal')}}" method="POST">
            <div class="form-group">
                <label for="exemploFruta">FRUTAS</label>
                <input class="form-control" id="exemploFruta" type="text" name="fruta" required placeholder="Digite o nome de uma fruta">
            </div>

            <button class="btn btn-success">Adicionar</button>
        </form>
    </ul>
{% endblock conteudo %}
